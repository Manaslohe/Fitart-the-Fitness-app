<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data Form</title>
    <link rel="stylesheet" href="goals.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.6.0/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="form-container">
        <h1>User Information Form</h1>
        <form id="userForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="age">Age:</label>
            <select id="age" name="age" required>
                <option value="">Select your age group</option>
                <option value="below18">Below 18</option>
                <option value="19-59">19-59</option>
                <option value="above60">Above 60</option>
            </select>

            <label for="sex">Sex:</label>
            <select id="sex" name="sex" required>
                <option value="">Select your sex</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="goals">Goals:</label>
            <div>
                <input type="checkbox" id="weightGain" name="goals" value="weightGain">
                <label for="weightGain">Weight Gain</label>
            </div>
            <div>
                <input type="checkbox" id="weightLoss" name="goals" value="weightLoss">
                <label for="weightLoss">Weight Loss</label>
            </div>
            <div>
                <input type="checkbox" id="trekking" name="goals" value="trekking">
                <label for="trekking">Trekking</label>
            </div>
            <div>
                <input type="checkbox" id="swimming" name="goals" value="swimming">
                <label for="swimming">Swimming</label>
            </div>

            <button type="submit">Submit</button>
        </form>
        <p id="responseMessage"></p>
    </div>

    <script src="goals.js"></script>
</body>
</html>
