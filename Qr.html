<!DOCTYPE html>
<html>
<head>
    <title>Redirect based on OS</title>
    <script>
        window.onload = function() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            var iosLink = "https://apps.apple.com/app/id1441081989"; // Replace with your iOS link
            var androidLink = "https://play.google.com/store/apps/details?id=com.fitart&gl=US&pli=1"; // Replace with your Android link

            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.location.href = iosLink;
            } else if (/android/i.test(userAgent)) {
                window.location.href = androidLink;
            } else {
                // Fallback if neither iOS nor Android
                window.location.href = "https://example.com/fallback"; // Optional fallback link
            }
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
