<style>
    /* Overlay to darken background */
#overlay {
display: none; /* Hidden by default */
position: fixed; /* Stay in place */
top: 0;
left: 0;
width: 100%; /* Full width */
height: 100%; /* Full height */
background-color: rgba(0, 0, 0, 0.8); /* Black background with opacity */
z-index: 999; /* Sit below the popup */
}

/* Popup Box */
#popup {
display: none;
position: fixed;
top: 50%;
left: 50%;
transform: translate(-50%, -50%);
width: 80%; /* Adjusted width for responsiveness */
max-width: 800px; /* Max width for larger screens */
background-color: white;
padding: 20px;
box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Enhanced shadow for depth */
z-index: 1000;
border-radius: 10px;
animation: fadeIn 0.3s ease-out;
box-sizing: border-box; /* Ensure padding is included in width */
}

#popup h2 {
margin-top: 0;
}

#popup img {
max-width: 100%;
height: auto;
border-radius: 5px;
margin-bottom: 15px; /* Added margin for spacing */
}

#popup p {
margin: 10px 0;
}

#popup-close {
background-color: #ff5c5c;
color: white;
border: none;
padding: 10px 20px;
border-radius: 5px;
cursor: pointer;
transition: background-color 0.3s ease;
}

#popup-close:hover {
background-color: #ff1c1c;
}

@keyframes fadeIn {
from {
opacity: 0;
transform: translate(-50%, -60%);
}
to {
opacity: 1;
transform: translate(-50%, -50%);
}
}

/* Responsive adjustments */
@media (max-width: 768px) {
#popup {
width: 90%; /* Increased width for smaller screens */
padding: 15px; /* Reduced padding for smaller screens */
}

#popup-close {
padding: 8px 16px; /* Adjusted padding for smaller screens */
}
}

</style>
<script>
    function openPopup() {
document.getElementById("popup").style.display = "block";
document.getElementById("overlay").style.display = "block";
}

function closePopup() {
document.getElementById("popup").style.display = "none";
document.getElementById("overlay").style.display = "none";
}

// Close the popup if the user clicks outside of the popup content
window.onclick = function(event) {
var popup = document.getElementById("popup");
var overlay = document.getElementById("overlay");
if (event.target === overlay) {
popup.style.display = "none";
overlay.style.display = "none";
}
}

</script>		


<div id="popup">
    <h2 id="popup-title"></h2>
    <img id="popup-logo" src="" alt="Logo">
    <p id="popup-description"></p>
    <p id="popup-contact"></p>
    <button id="popup-close" onclick="closePopup()">Close</button>
</div>
<div id="overlay" onclick="closePopup()"></div>
    

<a href="javascript:void(0);" onclick="openPopup(this)">Black Box</a>
